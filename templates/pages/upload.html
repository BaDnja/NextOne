{% extends 'base.html' %}
{% load static %}


{% block content %}
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<form class="upload_form">
    <div class="form-group">
      <label for="torrentName">Name: </label>
      <input type="text" class="form-control" id="torrentName" placeholder="Enter Torrent Name" required>
    </div>
    
    <div class="form-group">
        <label for="torrentLink">Link: </label>
        <input type="text" class="form-control" id="torrentLink" placeholder="Enter Torrent Link" required>
    </div>

    <div class="form-group">
        <label for="primarySubtitle">Primary Subtitle: </label>
        <input type="text" class="form-control" id="primarySubtitle" placeholder="Enter Primary Subtitle">
    </div>

    <div class="form-group">
        <label for="secondarySubtitle">Secondary Subtitle: </label>
        <input type="text" class="form-control" id="secondarySubtitle" placeholder="Enter Secondary Subtitle">
    </div>

    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
{% endblock %}
