{% extends 'base.html' %}


{% block content %}
<form class="form" action="{% url 'upload' %}" method="POST">
    {% csrf_token %}

    <div class="form__item">
            <label class="form__label" for="torrentTitle">Name: </label>
            <input class="form__input" name="torrentTitle" id="torrentTitle" type="text" placeholder="Enter Torrent Name" required>
    </div>

    <div class="form__item">
            <label class="form__label" for="torrentLink">Link: </label>
            <input class="form__input" name="torrentLink" id="torrentLink" type="text" placeholder="Enter Torrent Link" required>
    </div>

    <div class="form__item">
            <label class="form__label" for="primarySubtitle">Primary Subtitle: </label>
            <input class="form__input" name="primary_subtitle" id="primarySubtitle" type="text" placeholder="Enter Primary Subtitle">
    </div>

    <div class="form__item">
            <label class="form__label" for="secondarySubtitle">Secondary Subtitle: </label>
            <input class="form__input" name="secondary_subtitle" id="secondarySubtitle" type="text" placeholder="Enter Secondary Subtitle">
    </div>
    
    {% include 'partials/_alerts.html' %}
    <button type="submit" value="Upload" class="btn btn-primary">Upload</button>
</form>


{% endblock %}
