{% extends 'base.html' %} {% block content %}

<div class="container-fluid mt-5">
  <div class="row">
    <div class=" span6 upload-form" style="float: none; margin: 0 auto;">
      <form class="form" action="{% url 'torrent' torrent.id %}" method="POST">
        {% csrf_token %}

        <div class="form__item">
          <label class="form__label" for="torrentTitle">Naziv: </label>
          <input
          style="width: 100%;"
            value="{{ torrent.title }}"
            class="form__input"
            id="torrentTitle"
            type="text"
            disabled
          />
        </div>

        <div class="form__item">
          <label class="form__label" for="torrentLink">Link: </label>
          <input
            style="width: 100%;"
            value="{{ torrent.link }}"
            class="form__input"
            id="torrentLink"
            type="text"
            disabled
          />
        </div>

        <div class="form__item">
          <label class="form__label" for="primarySubtitle"
            >Primarni prijevod:
          </label>
          <input
            style="width: 100%;"
            value="{% if torrent.primary_subtitle %}{{ torrent.primary_subtitle }}{% else %}{{ torrent.added_by.get_full_name }} nije dodao primarni prijevod{% endif %}"
            class="form__input"
            id="primarySubtitle"
            type="text"
            disabled
          />
        </div>

        <div class="form__item">
          <label class="form__label" for="secondarySubtitle"
            >Sekundarni prijevod:
          </label>
          <input
            style="width: 100%;"
            value="{% if torrent.secondary_subtitle %}{{ torrent.secondary_subtitle }}{% else %}{{ torrent.added_by.get_full_name }} nije dodao sekundarni prijevod{% endif %}"
            class="form__input"
            id="secondarySubtitle"
            type="text"
            disabled
          />
        </div>

        <div class="form__item">
          <label class="form__label" for="secondarySubtitle"
            >Preuzeto?
          </label>
          <input
            style="width: 100%;"
            class="form__input"
            value="{% if torrent.is_downloaded %}Da{% else %}Ne{% endif %}"
            id="downloaded"
            type="text"
            disabled
          />
        </div>

        {% include 'partials/_alerts.html' %}

        <button
          {% if request.user.id == torrent.added_by.id %}
            style="display: block;"
          {% else %}
            style="display: none;"
          {% endif %}
          id="delete"
          type="submit"
          value="Delete"
          class="btn btn-primary mt-5"
        >
          Obriši
        </button>
      </form>
    </div>
  </div>
</div>

<script>
  const btnDelete = document.getElementById("delete");

  btnDelete.onclick = e => {
    const dialog = confirm("Stvarno želite obrisati?");
    if (!dialog) {
      e.preventDefault();
    }
  };
</script>

{% endblock %}
