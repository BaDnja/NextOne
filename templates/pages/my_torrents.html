{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="profile__main">
		<form action="{% url 'search' %}" method="POST">
				{% csrf_token %}
				<div class="profile__search-box">
					<input
						placeholder="Torrent Name..."
						type="text"
						name="torrentName"
						class="profile__search"
					/>
					<input type="submit" value="Search" class="profile__btn-search btn-tertiary">
				</div>
				</form>

	{% include 'partials/_alerts.html' %}
<h1 class="heading-quaternary u-margin-bottom-small">My Torrents</h1>
				<div class="profile__torrents">
					<div class="profile__torrent-sort">
						<p class="torrent-title">
							Name
						</p>
						<p class="torrent-date">Date Added</p>
                    </div>
                    
                    <!-- List of torrents -->
					<div class="torrent-list">
						{% if torrents %}
							{% for torrent in torrents %}
								<a href="{% url 'torrent' torrent.id %}" class="torrent-list-item">
									<p class="torrent-title">
											{{ torrent.title }}
									</p>
									<p class="torrent-date">{{ torrent.date_added}}</p>
								</a>
							{% endfor %}
						{% endif %}
					</div>
				</div>
			</div>
		</div>


{% endblock %}
